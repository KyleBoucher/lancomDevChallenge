<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body ng-app="angularApp">
    <div kb-nav-bar></div>
    
    <div ng-controller="examController" class="container">
        <form name="filterForm" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <select class="form-control"
                            name="candidateSelect" ng-model="selectedCandidate"
                            ng-options="cand.Fullname for cand in candidates"
                            ng-change="selectCandidate()">
                        <option value="">Candidates...</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <select class="form-control"
                            name="questionairSelect" ng-model="selectedQuestionair"
                            ng-options="q.Name for q in questionairs"
                            ng-change="selectQuestionair()">
                        <option value="">Questionaires...</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-default col-sm-3 col-sm-offset-3"
                        ng-click="startExam();startExamTimer()" ng-disabled="!canStartExam || examStarted">Start Questionaire</button>
                <button class="btn btn-default col-sm-3"
                        ng-click="submitExam();stopExamTimer()" ng-disabled="!(canStartExam && examStarted)">Submit Questionaire</button>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-offset-5" exam-timer ng-show="examStarted">Timer: {{ examTime }}</label>
            </div>
        </form>
        
        <form name="questions">
            <div id="qdiv" kb-qa-row></div>
        </form>
    </div>
    
    <!--- Scripts: Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    
    <!--- Scripts: Mine -->
    <script src="angScript.js"></script>
    <script src="angControllers.js"></script>
    <script src="angDirectives.js"></script>
</body>

</html>
