<div class="row" style="width:80%;margin:auto"
     ng-repeat="q in questions track by $index">
    <center>
        <div class="col-sm-6 zero-pad">
            <label for="Q">Question {{$index+1}} </label><br>
            <textarea type="text" id="Q" readonly>{{ q.QuestionText }}</textarea>
        </div>
        <div class="col-sm-6 zero-pad">
            <label for="A">Answer {{$index+1}}</label><br>
            <textarea type="text" id="A" ng-model="testAnswerText"
                      kb-snapshot interval="5000" question="q" answer="currentAnswer" atext="testAnswerText"
                      ng-focus="focus(q, $event)" ng-blur="unfocus(q, $event)"
                      ng-disabled="!examStarted"> </textarea>
        </div>
    </center>
</div>
